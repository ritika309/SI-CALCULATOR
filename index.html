<!DOCTYPE html>
<html>
    <head>
        <title> SIMPLE INTEREST CALCULATOR </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class= "maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" class= "sel" id="principal">  <br/>

    <!--SLIDER FOR RANGE -->
    <div class="slidercontainer">
        Rate <input type="range"  id="rate" class="slider" min="1" max= "20" step="0.5" value= "10.25" oninput="updateRate(this.rate)">  <br/>
    </div>
        <span id="rate_val" class="rate_val">
            10.25%

        </span> <br/>
    <!--DROPDOWN FOR NO. OF YEARS-->

        Number of Years <select id="years" class="sel"> 
            <option value ="1"> 1 </option>
            <option value ="2"> 2 </option>
            <option value ="3"> 3 </option>
            <option value ="4"> 4 </option>
            <option value ="5"> 5 </option>
            <option value ="6"> 6 </option>
            <option value ="7"> 7 </option>
            <option value ="8"> 8 </option>
            <option value ="9"> 9 </option>
            <option value ="10"> 10 </option>
            </select>
             <br/>
       

        <br/> <button onclick="compute()" class = "sel">COMPUTE INTEREST</button> <br/>
        <br/>
        <span id= "result" class="res"></span><br/>
        </div>
        <footer>&#169 THIS CALCULATOR BELONGS TO RITIKA SAINI</footer>


    </body>
   
</html>
